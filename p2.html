<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="password"] {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        pre {
            text-align: left;
            margin: 20px auto;
            max-width: 80%;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>관리자 페이지</h1>
    <input type="password" id="adminPassword" placeholder="관리자 비밀번호">
    <button onclick="viewLogs()">IP 로그 보기</button>
    <div id="logContainer"></div>

    <script>
        function viewLogs() {
            const password = document.getElementById('adminPassword').value;
            fetch(`/admin/ip-logs?password=${password}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('logContainer').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
