<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>< mungmmang's picture ></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .upload-container {
            margin-top: 50px;
        }

        #imageGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        input[type="password"] {
            margin-top: 20px;
        }

        .image-item {
            position: relative;
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        .delete-button {
            margin-top: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .download-link {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: #007bff;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        pre {
            text-align: left;
            margin: 20px auto;
            max-width: 80%;
            white-space: pre-wrap;
        }

        /* 관리자 로그인 버튼 스타일 */
        .login-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .admin-page {
            display: none;
        }
    </style>
</head>
<body>

    <button class="login-button" onclick="showAdminLogin()">관리자 로그인</button>

    <div class="upload-container">
        <h1>사진 업로드</h1>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div id="imageGrid"></div>
    </div>

    <div id="adminPage" class="admin-page">
        <h1>관리자 페이지</h1>
        <input type="password" id="adminPassword" placeholder="관리자 비밀번호">
        <button onclick="viewLogs()">IP 로그 보기</button>
        <div id="logContainer"></div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imageGrid = document.getElementById('imageGrid');
        const adminPage = document.getElementById('adminPage');
        const loginButton = document.querySelector('.login-button');

        // 관리자 여부 확인 (임시로 세션에 저장된 정보로 확인)
        let isAdmin = false;

        imageInput.addEventListener('change', function(event) {
            const files = event.target.files;
            imageGrid.innerHTML = '';  // 기존 이미지 초기화

            Array.from(files).forEach(file => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const imgContainer = document.createElement('div');
                        imgContainer.classList.add('image-item');

                        // 이미지 생성
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        imgContainer.appendChild(img);

                        // 다운로드 링크 생성
                        const downloadLink = document.createElement('a');
                        downloadLink.href = e.target.result;
                        downloadLink.download = file.name;
                        downloadLink.classList.add('download-link');
                        downloadLink.textContent = '다운로드';
                        imgContainer.appendChild(downloadLink);

                        // 삭제 버튼 (관리자일 때만 보임)
                        if (isAdmin) {
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = '삭제';
                            deleteButton.classList.add('delete-button');

                            deleteButton.addEventListener('click', () => {
                                // 서버로 이미지 삭제 요청 보내기
                                fetch('/delete-image', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ imageUrl: e.target.result })
                                })
                                .then(response => response.text())
                                .then(result => {
                                    alert(result);
                                    imgContainer.remove();  // 이미지 삭제 후 화면에서 제거
                                })
                                .catch(error => console.error('Error:', error));
                            });

                            imgContainer.appendChild(deleteButton);
                        }

                        imageGrid.appendChild(imgContainer);
                    };

                    reader.readAsDataURL(file);
                }
            });
        });

        function showAdminLogin() {
            // 관리자 로그인 페이지 표시
            adminPage.style.display = 'block';
        }

        function viewLogs() {
            const password = document.getElementById('adminPassword').value;
            const hardcodedPassword = 'ipon'; // 하드코딩된 비밀번호

            if (password === hardcodedPassword) {
                isAdmin = true; // 로그인 성공 시 관리자 권한 부여
                fetch(`/admin/ip-logs`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('logContainer').innerHTML = data;
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }
    </script>

</body>
</html>
